<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-from</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="bg-purple-600 p-7 text-white">
        <h1 class="text-center font-bold text-5xl">Javascript Todo App Students Add</h1>
    </header>

    <div class="w-2/5 float-left	">
        <form class="bg-red-400 m-12" action="">
            <input id="name" class="w-4/5 ml-8 p-2 rounded mt-3" type="text" placeholder="studen name"><br><br>
            <input id="roll" class="w-4/5 ml-8 p-2 rounded mt-3" type="text" placeholder="studen id"><br><br>
            <input id="dprt" class="w-4/5 ml-8 p-2 rounded mt-3" type="text" placeholder="studen dprt"><br><br>
            <input id="gpa" class="w-4/5 ml-8 p-2 rounded mt-3" type="text" placeholder="studen cgpa"><br><br>
            <button id="btn" class="bg-purple-700 p-3 rounded-lg text-white font-semibold">Add student</button>
        </form>
    </div>
    <div class=" w-2/5 float-left m-12">
        <table class="w-11/12 text-center text-white">
            <thead>
                <tr>
                    <th class=" p-2 border border-green-300 ">Name</th>
                    <th class=" p-2 border border-green-300 ">Id</th>
                    <th class=" p-2 border border-green-300 ">Dprt</th>
                    <th class=" p-2 border border-green-300 ">Cgpa</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src=" from.js">
    </script>
</body>

</html>
